<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Flight Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>‚úàÔ∏è Flight Price Tracker</h1>
    <p>Busca vuelos y monitoriza bajadas de precio</p>
  </header>

  <main>
    <section class="search-box">
      <h2>Buscar vuelo</h2>

      <form id="searchForm">
        <div class="form-group">
          <label>Origen (IATA)</label>
          <input type="text" id="origin" placeholder="MAD" required />
        </div>

        <div class="form-group">
          <label>Destino (IATA)</label>
          <input type="text" id="destination" placeholder="BCN" required />
        </div>

        <div class="form-group">
          <label>Fecha</label>
          <input type="date" id="date" required />
        </div>

        <button type="submit">Buscar vuelos</button>
      </form>
    </section>

    <section class="alert-box" style="margin-top: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px;">
      <h2>üîî Crear alerta de precios</h2>
      <form id="alertForm">
        <div class="form-group">
          <label>Precio objetivo (‚Ç¨)</label>
          <input type="number" id="targetPrice" placeholder="100.0" step="0.01" required />
        </div>
        <div class="form-group">
          <label>Email de notificaci√≥n</label>
          <input type="email" id="email" placeholder="tu@email.com" required />
        </div>
        <button type="submit" style="background-color: #28a745;">Crear alerta</button>
      </form>
      <div id="alertResult" style="margin-top: 1rem;"></div>
    </section>

    <section class="results-box">
      <h2>Resultados</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>Proyecto acad√©mico ‚Äì Cloud & APIs ‚Äì AWS + Amadeus</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
