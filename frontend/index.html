<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flight Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>✈️ Flight Price Tracker</h1>
    <p>Busca vuelos y monitoriza bajadas de precio</p>
  </header>

  <main>
    <section class="search-box">
      <h2>Buscar vuelo</h2>

      <form id="searchForm">
        <div class="form-group">
          <label>Origen (IATA)</label>
          <input type="text" id="origin" placeholder="MAD" required />
        </div>

        <div class="form-group">
          <label>Destino (IATA)</label>
          <input type="text" id="destination" placeholder="BCN" required />
        </div>

        <div class="form-group">
          <label>Fecha</label>
          <input type="date" id="date" required />
        </div>

        <button type="submit">Buscar vuelos</button>
      </form>
    </section>

    <section class="results-box">
      <h2>Resultados</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>Proyecto académico – Cloud & APIs – AWS + Amadeus</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
